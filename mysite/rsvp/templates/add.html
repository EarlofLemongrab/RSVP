{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Add{% endblock %}  
{% block content %}  

<div class="container">  
    <div class="row">  
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">  
            <form method="POST" role="form" class="form-horizontal">   
             {% csrf_token %}  
                <h3 class="form-signin-heading text-center">Add</h3>    
                
                <div class="form-group">  
                    <label for="id_owner_name" class="col-md-3 control-label">Owner Name</label>  
                    <div class="col-md-9">  
                        <input type="text" class="form-control" id="id_owner_name" name="ownername" autofocus>  
                    </div>      
                </div>  
  
                <div class="form-group">  
                    <label for="id_vendor_date" class="col-md-3 control-label">Vendor Name</label>  
                    <div class="col-md-9">  
                      <input type="text" class="form-control" name="vendorname">
                    </div>  
                </div>  

                <div class="form-group">  
                    <label for="id_guest_date" class="col-md-3 control-label">Guest Name</label>  
                    <div class="col-md-9">  
                      <input type="text" name="guestname" class="form-control">
                    </div>  
                </div> 

                <div class="form-group">  
                    <div class="col-md-4 col-md-offset-3">  
                        <button class="btn btn-primary btn-block" type="submit"> Create </button>  
                    </div>  
                </div>                 

            </form>  
        </div>  
    </div>  
</div>  
  
{% endblock %}
