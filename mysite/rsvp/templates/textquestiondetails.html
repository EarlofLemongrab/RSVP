{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Question Detail{% endblock %}  
  
{% block content %}  
  
<div class="container">  
    <div class="row">  
        <div class="col-md-10 col-md-offset-1">  
            <div class="col-md-9 col-md-offset-1">  

                <table class="table table-hover">  
                    <thead>  
                        <tr>  
                            <th>{{q.question_text}}</th> 
                            <th>Guest</th> 
                         </tr>  
                    </thead>  

                     <tbody>  
                        {% for c in textresponses %}  
                        <tr>  
                            <td> {{ c.response_text }} </td> 
                            <td>{{c.username}}</td> 
                        </tr> 
                        {% endfor %} 
                    </tbody>
 
                </table> 
            </div>  
        </div>  
    </div>  
</div>  
  
  
{% endblock %}
