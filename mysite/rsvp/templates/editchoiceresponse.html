{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Create{% endblock %}  
{% block content %}  

<div class="container">  
    <div class="row">  
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">  
            <form method="POST" role="form" class="form-horizontal">   
             {% csrf_token %}  

                <h3 class="form-signin-heading text-center">New Answer</h3>    
                <h4>{{q.question_text}}</h4>

                <div class="form-group">  
                    <select name = "name">
                        {% for c in q.choice_set.all %}
                        <option>
                            {{c.choice_text}}
                        </option>
                        {% endfor %}
                    </select>   
                </div>  

                <div class="form-group">  
                    <div class="col-md-4 col-md-offset-3">  
                        <button class="btn btn btn-primary btn-block" type="submit">Edit</button>  
                    </div>  
                </div> 

            </form>  
        </div>  
    </div>  
</div>  
  
{% endblock %}
