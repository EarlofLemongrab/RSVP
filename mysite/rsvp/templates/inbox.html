{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Event Edit{% endblock %}  
  
{% block content %}  
  
<div class="container">  
    <div class="row">  

                
            <div class="col-md-9 col-md-offset-1"> 
                <table class="table table-hover"  id="questions_table">  
                    <thead>
                            <th>From User</th>  
                            <th>Title</th>
                            <th>Content</th>

                    </thead>  

                    <tbody>  
                        {% for m in msgs %}  
                        <tr>  
                            <td> {{ m.sender }} </td>
                            <td>{{m.subtitle}}</td>
                            <td>{{m.content}}</td>
                        </tr> 

                        {% endfor %}  
                    </tbody>

                </table>  
            </div>

    </div>  

</div>


{% endblock %}
