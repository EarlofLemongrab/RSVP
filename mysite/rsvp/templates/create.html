{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Create{% endblock %}  
{% block content %}  

<div class="container">  
    <div class="row">  
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">  
            <form method="POST" role="form" class="form-horizontal">   
             {% csrf_token %}  
             <h3 class="form-signin-heading text-center">{{q.question_text}}</h3>
	     
	     <div class="form-group">
	       <label for="id_event_name" class="col-md-3 control-label">Event Name</label>
	       <div class="col-md-9">
		 <input type="text" class="form-control" id="id_event_name" required name="eventname" autofocus>
	       </div>
	     </div>  
  
                <div class="form-group">  
                    <label for="id_event_date" class="col-md-3 control-label">Allow +1 ?</label>  
                    <div class="col-md-9">  
                      <input type="checkbox" id="cbox1" value="plusone" name = "plusone">
                    </div>  
                </div>

                <div class="form-group">  
                    <label for="id_event_date" class="col-md-3 control-label">Event Date</label>  
                    <div class="col-md-9">  
                      <input type="date" name="date">
                    </div>  
                </div>    

                <div class="form-group">  
                    <div class="col-md-4 col-md-offset-3">  
                        <button class="btn btn btn-primary btn-block" type="submit"> Create </button>  
                    </div>  
                </div> 

            </form>  
        </div>  
    </div>  
</div>  
  
{% endblock %}
