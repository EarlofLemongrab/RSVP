{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Add{% endblock %}  
{% block content %}  

<div class="container">  
    <div class="row">  
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">   
                <table class="table table-hover">  
                    <thead>  
                        <tr>  
                            <th>Keyword</th>  
                            <th>Location</th>
                         </tr>  
                    </thead>  
                    <tbody>  
                        <tr>  
                            <td> <input type="text" id="term" name="term"> </td>   
                            <td> <input type="text" id="location" name="location"> </td>
                        </tr>  
                    </tbody>  
                </table>
                <button id="myButton" class="float-left submit-button" >Find</button> 

        </div>  
    </div>  
</div>  
 {% block javascript %}
<script>
    term = "NULL"
    loc = "NULL"

    document.getElementById("myButton").onclick = function () {
        console.log(term)
        console.log(loc)
        location.href = "/rsvp/yelp/"+term+"/"+loc+"/";
    };
    document.getElementById("myButton").onmouseover = function () {
        term = document.getElementById('term').value;
        loc = document.getElementById('location').value;

        //document.write(term,loc);
    };
</script> 
{% endblock %} 
{% endblock %}
